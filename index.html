<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 15vh;
            overflow: hidden;
        }
        .scrollable-text {
            position: absolute;
            white-space: nowrap;
            animation: scrollText 20s linear infinite;
        }
        .blinking-text {
            margin-top: 60px; /* to avoid overlap with absolute text */
            animation: blinkText 2s alternate infinite;
        }
        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        @keyframes colorchange{
            0%{color:brown;
            }
        }
        @keyframes blinkText {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
    <title>CSS Animation Demo</title>
</head>
<body>
    <div class="scrollable-text">
        This is a scrollable text that scrolls from right to left
    </div>
    <div class="blinking-text">
        <p>This is a blinking text that blinks at regular intervals</p>
        <p>Show results in a different line</p>
    </div>
</body>
</html>
